    <div class="spider-feature-container">
        <section>
            <div id="spider-selectedFeatures">
                <!-- Selected features will be displayed here as buttons -->
            </div>
            <p>Feature selection:</p>
            <select id="spider-featureDropdown">
                <!-- Dropdown options will be populated dynamically -->
                <option value="xP">xP</option>
                <option value="bps">bps</option>
                <option value="clean_sheets">clean_sheets</option>
                <option value="creativity">creativity</option>
                <option value="expected_goal_involvements">expected_goal_involvements</option>
                <option value="expected_goals_conceded">expected_goals_conceded</option>
                <option value="goals_conceded">goals_conceded</option>
                <option value="ict_index">ict_index</option>
                <option value="influence">influence</option>
                <option value="minutes">minutes</option>
                <option value="own_goals">own_goals</option>
                <option value="penalties_missed">penalties_missed</option>
                <option value="penalties_saved">penalties_saved</option>
                <option value="red_cards">red_cards</option>
                <option value="saves">saves</option>

                <option value="threat">threat</option>
                <option value="total_points">total_points</option>
                <option value="yellow_cards">yellow_cards</option>
            </select>
            <p id="minFeaturesMessage" style="color: red; display: none;">At least 3 features are required!</p>
            <p id="maxFeaturesMessage" style="color: red; display: none;">No more than 7 features are allowed!</p>
        </section>
    </div>
