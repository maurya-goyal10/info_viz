<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL PLAYER COMPARISON</title>

    <!-- BOOTSTRAP  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- FONT ICONS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-inverse technav">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="./index.html" class="navbar-brand">Home Page</a>
            </div>
            <ul class="navbar-nav nav navbar-right">
                <li> <a href="./spider.html" class="nav-item">Players Aggreagate Comparison</a></li>
                <li> <a href="./timeline.html" class="nav-item">Players Trend</a></li>
            </ul>
        </div>
    </nav>
    <section class="scatter-plot-all-players">
        <div class="container_1">
            <div class="first_plot">
                <div class="first_heading">
                    <h1>All players general performance throughout the season</h1>
                </div>
                <div class="dropdown">
                    <button>Filters <i class="fa fa-filter"></i></button>
                    <div class="dropdown-content">
                        <h2>Filter conditions: </h2>
                        <form action="index.html" method="post" id="filter_first_plot" onsubmit="return submitForm(event)">
                            <label for="minutesPlayed">Minutes Played:</label>
                            <select id="minutesPlayed" name="minutesPlayed" class="filter minutes_filter">
                            <option value="-1" selected="selected">include all</option>
                            <option value="0">Greater than 0</option>
                            <option value="250">Greater than 250</option>
                            <option value="500">Greater than 500</option>
                            <option value="900">Greater than 900</option>
                            </select>
                        
                            <label for="position">Position:</label>
                            <select id="position" name="position" class="filter position_filter" multiple>
                            <option value="FWD" selected="selected">Forward (FWD)</option>
                            <option value="MID" selected="selected">Midfielder (MID)</option>
                            <option value="DEF" selected="selected">Defender (DEF)</option>
                            <option value="GKP" selected="selected">Goalkeeper (GK)</option>
                            </select>
                        </form>
                    </div>
                </div>
    
                <div class="half" id="one">
                    <svg class="one"> </svg>    
                    <div class="player-info">
                        <img class="player_photo" > 
                        <h3 class="player_name"></h3>
                        <h5 class="player-club"></h5>
                        <p class="player-news"></p>
                        <p class="player-club-pos"></p>
                        <div class="connection-buttons">

                        </div>
                    </div>        
                </div>
            </div>
        </div>
    </section>
    <!-- <svg> </svg> -->
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
</body>
</html>
